<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700;9..144,800&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <article class="card">
    <picture class="card__perfume">
      <source media="(min-width: 541px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" draggable="false">
    </picture>
    <section class="card__content">
      <header class="card__header">
        <p class="card__product">Perfume</p>
        <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      </header>
      <section class="card__price">
        <p class="card__price--discounted">$149.99</p>
        <p class="card__price--original">$169.99</p>
      </section>
      <button class="card__button">
        <img src="images/icon-cart.svg" alt="" draggable="false">
        Add to Cart
      </button>
    </section>
  </article>
  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <p>Coded by <a href="https://www.frontendmentor.io/profile/zauri-khutsishvili" target="_blank">Zauri Khutsishvili</a></p>
  </footer>
</body>

</html>
